{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'comments/img/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ Base }}</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'comments/css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.4/dist/axios.js"></script>

</head>


<body>
<header class="header-container">
    <img class="lolo-img" src="{% static 'comments/img/logo.jpg' %}">
    <span class="logo">Test_task</span>
    <div> Пользователь: {{ request.user }}</div>
    <a href="{% url 'home' %}">
        <div class="h_item"><i class="fa-solid fa-house"></i> Главная</div>
    </a>
    <a href="{% url 'edit_page' %}">
        <div class="h_item"><i class="fa-solid fa-newspaper"></i> Статьи</div>
    </a>
    <a href="{% url 'register_page' %}">
        <div class="h_item"><i class="fa-solid fa-user-plus"></i> Регистрация</div>
    </a>
    <a href="{% url 'login_page' %}">
        <div class="h_item"><i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> Войти</div>
    </a>
    <a href="{% url 'logout_page' %}">
        <div class="h_item"> Выйти <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i></div>
    </a>
    <p></p>
</header>
<hr>

<div class="content">
    {% block content %}

    {% endblock content %}
</div>

<footer>
    <hr>
    <div class="footer-container">
        <div></div>
        <div class="footer-item">2023 @Adamov</div>
        <div class="footer-item"><a target="_blank" href="https://github.com/soosanin2/test_task">GitHub</a></div>
        <div class="footer-item"><a target="_blank" href="https://commission.europa.eu/cookies-policy_en">Cookie
            Policy</a></div>
        <div></div>
    </div>
</footer>

<script src="/static/app.js"></script>
<script src="{% static 'comments/js/main.js' %}"></script>
</body>
</html>
